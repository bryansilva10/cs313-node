<!DOCTYPE html>
<html>
  <head>
    <title>Postal Rate Calculator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header container text-center">
      <h1>POSTAL RATE CALCULATOR</h1>
    </div>

    <div class="form-container container text-center">
      <form id="form" action="/getRate" method="get">
        <div class="form-group">
          <label for="Weight">Weight (oz): </label>
          <input
            type="number"
            class="form-control"
            id="weight"
            name="weight"
            placeholder="0.01"
            required="required"
            step="0.01"
          />
        </div>
        <div class="form-group">
          <label for="Type">Type: </label>
          <select
            class="form-control"
            id="type"
            name="type"
            required="required"
          >
            <option value="" selected="selected" disabled="disabled"
              >Select one</option
            >
            <option value="letter-stamped">Letters (Stamped)</option>
            <option value="letter-metered">Letters (Metered)</option>
            <option value="large-envelope">Large Envelopes (Flats)</option>
            <option value="first-class-retail-package"
              >First-Class Package Serviceâ€”Retail</option
            >
          </select>
        </div>
        <button type="submit" class="btn-container btn btn-success">
          GET RATE
        </button>
      </form>
    </div>
  </body>
</html>
